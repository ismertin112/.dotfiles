general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    col.active_border = rgb(122,162,247)
    col.inactive_border = rgba(313244aa)


    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 15

    dim_inactive = true
    dim_strength = 0.15
    #active_opacity
    inactive_opacity = 0.85


    shadow {
        enabled = true
        range = 20
        render_power = 5
        color = rgba(00000066)
    }


